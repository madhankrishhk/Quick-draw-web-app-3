<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Quick Draw Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>

    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>

    <script src="main.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <center>
        <!-- Modal -->
        <div id="quickDraw" class="modal fade">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Sketches</h4>
                </div>

                <div class="modal-body">
                    <img src="sketch1.png">
                    <img src="sketch2.png">
                </div>

            </div>
        </div>

        <h1>
            Quick Draw
            <button id="show_sketch" class="btn btn-info" data-toggle="modal" data-target="#myModal">Show Sketch</button>
        </h1>
        <br />
        <p id="sketch" class="style-color">
            Your Sketch: 
        </p>
        <br />
        <p id="confidence" class="style-color">
            Confidence: 
        </p>
        <br />
        <p id="sketch_draw" class="style-color">
            Sketch to be Drawn: 
        </p>
        <br />
        <span id="score" class="style-color">
            Score: 
        </span>
        <span id="time" class="style-color">
            Timer: 
        </span>

    </center>
</body>
</html>
